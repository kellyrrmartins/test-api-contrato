name: EBAC CI

on:
    push:
        branches: [ci]

    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: npm install
              run: npm start
            - name: tests
              run: npm test
